services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: siketan_backend
    ports:
      - "5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - siketan-network

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: siketan_frontend
    ports:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - siketan-network
  
  nginx:
    image: nginx:alpine
    container_name: nginx_siketan
    restart: always
    ports:
      - "8089:80"
      - "8443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - siketan-network

networks:
  siketan-network:
    driver: bridge
