services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: siketan_backend
    ports:
      - "5000"
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 3306
      DB_NAME: siketan_be
      DB_USER: root
      DB_PASSWORD: 
      APP_PORT: 5000
      SECRET_KEY: qojdnmsjdiahdmnedjkwhe98e7y3289qhnduq732y8er9duihu7389y
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - siketan-network

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: siketan_frontend
    ports:
      - "3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - siketan-network
  
  nginx:
    image: nginx:alpine
    container_name: nginx_siketan
    restart: always
    ports:
      - "8089:80"
      - "8443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - siketan-network

networks:
  siketan-network:
    driver: bridge
